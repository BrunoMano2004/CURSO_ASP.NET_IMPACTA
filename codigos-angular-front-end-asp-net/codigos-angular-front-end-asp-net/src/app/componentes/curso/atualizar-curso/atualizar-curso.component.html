<div class = "container">
    <div class = "col-md-12">
        <h3>{{ tituloComp }}</h3>

        <div class = "form-group">
            <input type = "text" [(ngModel)] = "dadosAtuaisCurso.cursoNome" placeholder = "Atualize o nome" class = "form-control" />
        </div>

        <div class = "form-group">
            <input type = "number" [(ngModel)] = "dadosAtuaisCurso.cursoMensalidade" placeholder = "Atualize a mensalidade" class = "form-control" />
        </div>

        <div class = "form-group">
            <input type = "number" [(ngModel)] = "dadosAtuaisCurso.estudanteId" placeholder = "Atualize o Id" class = "form-control" />
        </div>

        <div class = "form-group">
            <input type = "number" [(ngModel)] = "dadosAtuaisCurso.estudanteRA" placeholder = "Atualize o RA" class = "form-control" />
        </div>

        <div class = "form-group">
            <button class = "btn btn-success btn-lg panel-body" (click) = "atualizarDadosCurso()">
                Atualizar Registro
            </button>
        </div>
    </div>
</div>
